<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ff9a8b, #ff6a88, #ff99ac);
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }
    .greeting {
      font-size: 3rem;
      font-weight: bold;
      animation: bounce 1.5s infinite;
    }
    .wish {
      font-size: 1.5rem;
      margin-top: 10px;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2rem;
      background: #ff4e50;
      border: none;
      border-radius: 20px;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #fc913a;
    }
    .cake {
      font-size: 5rem;
      margin-top: 20px;
    }
    .fireworks {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div>
    <div class="greeting">üéâ Happy Birthday! üéâ</div>
    <div class="wish">‚ÄúMay the joy that you have spread in the past come back to you on this day. <br> Wishing you a very happy birthday!‚Äù üíñ</div>
    <div class="cake">üéÇ</div>
    <button onclick="startCelebration()">üé∂ Play Music & Fireworks üé∂</button>
    <audio id="birthdaySong" src="Happy Birthday Song!!!.mp3"></audio>
    <canvas class="fireworks" id="fireworks"></canvas>
  </div>

  <script>
    function startCelebration() {
      const song = document.getElementById('birthdaySong');
      song.play();
      launchFireworks();
    }

    function launchFireworks() {
      const canvas = document.getElementById('fireworks');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const particles = [];

      function createParticle(x, y) {
        return {
          x,
          y,
          size: Math.random() * 5 + 1,
          speedX: (Math.random() - 0.5) * 10,
          speedY: (Math.random() - 1) * 10,
          color: `hsl(${Math.random() * 360}, 100%, 50%)`
        };
      }

      function updateParticles() {
        for (let i = 0; i < 5; i++) {
          particles.push(createParticle(canvas.width / 2, canvas.height / 2));
        }

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        for (let i = 0; i < particles.length; i++) {
          const p = particles[i];
          p.x += p.speedX;
          p.y += p.speedY;
          p.size *= 0.95;

          ctx.beginPath();
          ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
          ctx.fillStyle = p.color;
          ctx.fill();

          if (p.size < 0.5) {
            particles.splice(i, 1);
            i--;
          }
        }

        requestAnimationFrame(updateParticles);
      }

      updateParticles();
    }
  </script>
</body>
</html>
